<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <!-- Linking custom styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-secondary">
        <div class="container-fluid justify-content-center">
            <!-- Navbar brand -->
            <span class="navbar-brand mb-0 h1 fs-2">Weather Dashboard</span>
        </div>
    </nav>

    <main class="container my-3">
        <section class="row">
            <div class="col-12 col-md-3">
                <!-- Search Form -->
                <h2 class="fs-4">Search for a city:</h2>
                <form class="form-control p-2" id="search-form">
                    <input type="input" class="form-control" id="search-input" placeholder="Type city name" />
                    <button class="btn btn-dark m-2" id="search-btn">Search</button>
                    <button type="button" class="btn btn-secondary" id="clear-history">Clear search history</button>
                </form>

                <hr />

                <!-- Search History Buttons -->
                <div class="btn-group-vertical w-75" role="group" aria-label="Vertical button group">

                </div>
            </div>

            <div class="col-12 col-md-9">

                <div class="container" id="current-city">
                    <!-- Current City Card -->
                    <div class="card">
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <!-- Weather Quote -->
                                <p>Any weather is good weather.</p>
                                <!-- Quote Author -->
                                <footer class="blockquote-footer">Lee</footer>
                            </blockquote>
                        </div>
                    </div>
                </div>

                <hr />

                <!-- Five Day Forecast -->
                <div class="container flex-fill" id="five-day-forecast">
                </div>

            </div>
        </section>

        <hr />

        <!-- Footer -->
        <footer class="row justify-content-center">All Rights Reserved &copy2023</footer>

    </main>

    <!-- Linking jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Linking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Linking Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <!-- Linking Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
